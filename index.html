<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advice Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 40px auto;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .result, .history {
      margin-top: 20px;
    }

    .history-entry {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”® Advice Generator</h2>
    <input type="text" id="nameInput" placeholder="Masukkan nama kamu" />
    <br/>
    <button onclick="generateAdvice()">Dapatkan Saran</button>

    <div class="result" id="result"></div>
    <div class="history" id="historyList"></div>
  </div>

  <script>
    const advices = [
      "Listen first.",
      "Stay consistent.",
      "Be kind, always.",
      "Take small steps.",
      "Trust your process.",
      "Keep learning.",
      "Less talk, more action.",
      "Don't overthink it.",
      "Gratitude changes things.",
      "Say no when needed."
    ];

    const history = [];

    function generateAdvice() {
      const name = document.getElementById("nameInput").value.trim();
      if (name === "") return;

      const randomAdvice = advices[Math.floor(Math.random() * advices.length)];
      const fullAdvice = `${name}, ini untuk kamu:<br><strong>"${randomAdvice}"</strong>`;

      // Tampilkan hasil terbaru di atas
      document.getElementById("result").innerHTML = fullAdvice;

      // Simpan ke history (maksimal 3)
      history.unshift(`${name}: "${randomAdvice}"`);
      if (history.length > 3) history.pop();

      // Render history di bawah tombol
      const historyHTML = history
        .map(entry => `<div class="history-entry">${entry}</div>`)
        .join("");
      document.getElementById("historyList").innerHTML = historyHTML;
    }
  </script>
</body>
</html>
