<script>
  const adviceList = [
    "Believe in yourself.",
    "Take it one step at a time.",
    "Stay curious.",
    "Don't fear failure.",
    "Practice makes perfect.",
    // dan seterusnya sampai 150
  ];

  function getAdvice() {
    const name = document.getElementById("nameInput").value;
    if (name.trim() === "") {
      document.getElementById("adviceOutput").innerText = "Tolong masukkan nama dulu.";
      return;
    }

    const randomIndex = Math.floor(Math.random() * adviceList.length);
    const advice = adviceList[randomIndex];
    document.getElementById("adviceOutput").innerText = `${name}, here's your advice: ${advice}`;
  }
</script>
